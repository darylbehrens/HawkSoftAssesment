<div class="jumbotron py-2">
  <h1 class="display-4 text-center">Contact Form</h1>
</div>
<div class="row mb-5">
  <span>
    Change User:
    <select (change)="updateContacts($event)">
      <option *ngFor="let user of userService.users; let i = index"
              [selected]="i==0"
              [value]="user.id">
        {{user.userName}}
      </option>
    </select>
  </span>
</div>
<div class="row">
  <app-contact-form [selectedUser]="this.selectedUser == null ? 1 : this.selectedUser.id"></app-contact-form>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zipcode</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of contactService.contacts">
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.email}}</td>
        <td>{{row.address}}</td>
        <td>{{row.city}}</td>
        <td>{{row.state}}</td>
        <td>{{row.zipcode}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="populateForm(row)">
            Edit
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteContact(row.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
